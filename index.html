<body bgcolor="#F596AA">

    <ul>
        <li>玩線上遊戲</li>
        <li>看日劇</li>
        <li>練程式</li>

    <table>
        <font face="標楷體" color="red" size="8">照片集</font><br>
        <img src="images/a00.jpg" alt="" width="300" height="200" onMouseDown="this.src=nextImage()"
                                                                  onmouseover="this.src=randomImage()">
        <script>
		    var curIndex=0;
            var imgArray = new Array();
		    var as=19;
		    for(i=0;i<as;i++){
			    imgArray[i]=new Image();
                if (i<10)
			        imgArray[i].src="images/a0"+i+".jpg";
                else
                    imgArray[i].src="images/a"+i+".jpg";
		    }
		    function nextImage(){
			    curIndex++;
			    curIndex=curIndex % as;	
			    return(imgArray[curIndex].src);
		    }
            function randomImage(){
			    curIndex=Math.floor(Math.random()*imgArray.length)
			    return(imgArray[curIndex].src);
		    }
	
        </script>
    </table>


</body>
